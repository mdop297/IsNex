apiVersion: apps/v1
kind: Deployment
metadata:
  name: isnex-auth-postgres-depl
spec:
  selector:
    matchLabels:
      app: isnex-auth-postgres
  template:
    metadata:
      labels:
        app: isnex-auth-postgres
    spec:
      containers:
        - name: isnex-auth-postgres
          image: postgres:17
          resources:
            limits:
              memory: '256Mi'
              cpu: '0.5'
            requests:
              memory: '128Mi'
              cpu: '0.2'
          ports:
            - containerPort: 5432 
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: auth-config          
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: auth-config          
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: auth-config          
                  key: postgres_db
---
apiVersion: v1
kind: Service
metadata:
  name: isnex-auth-postgres-svc
spec:
  selector:
    app: isnex-auth-postgres
  ports:
    - port: 5432
      targetPort: 5432

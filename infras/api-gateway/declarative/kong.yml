_format_version: '3.0'
services:
  - name: auth-service
    url: http://auth-svc:3000
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true
    plugins:
      - name: rate-limiting
        config:
          second: 5
          minute: 100
  - name: client-service
    url: http://client:5000
    routes:
      - name: client-route
        paths:
          - /
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          second: 10
          minute: 200

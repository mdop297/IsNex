[tool.coverage.run]
branch = true
source = [ "src/notify" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/./apps/notification-svc/html'
 --cov-report xml:'../../coverage/./apps/notification-svc/coverage.xml'
 --html='../../reports/./apps/notification-svc/unittests/html/index.html'
 --junitxml='../../reports/./apps/notification-svc/unittests/junit.xml'
"""

[project]
name = "notification-svc"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "celery>=5.5.3",
    "fastapi[standard]>=0.118.0",
    "fastapi-mail>=1.5.0",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
    "confluent-kafka[protobuf]>=2.11.1",
    "rich>=14.1.0",
    "loguru>=0.7.3",
    "protobuf>=6.32.1",
    "types-confluent-kafka>=1.3.6",
    "mypy-protobuf>=3.6.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/notify"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

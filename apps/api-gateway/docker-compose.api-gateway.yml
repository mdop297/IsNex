services:
  kong:
    image: *kong-image
    container_name: kong-dbless
    user: '${KONG_USER:-kong}'
    # environment:
    #   <<: *kong-env
    #   KONG_ADMIN_ACCESS_LOG: /dev/stdout
    #   KONG_ADMIN_ERROR_LOG: /dev/stderr
    #   KONG_PROXY_LISTEN: '${KONG_PROXY_LISTEN:-0.0.0.0:8000, 0.0.0.0:8443 ssl}'
    #   KONG_ADMIN_LISTEN: '${KONG_ADMIN_LISTEN:-0.0.0.0:8001}'
    #   KONG_ADMIN_GUI_LISTEN: '${KONG_ADMIN_GUI_LISTEN:-0.0.0.0:8002}'
    #   KONG_PROXY_ACCESS_LOG: /dev/stdout
    #   KONG_PROXY_ERROR_LOG: /dev/stderr
    #   KONG_PREFIX: ${KONG_PREFIX:-/var/run/kong}
    #   KONG_TRACING_INSTRUMENTATIONS: 'request'

    environment:
      KONG_PROMETHEUS_ENABLED: 'on'
      KONG_PREFIX: /var/run/kong
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - '8000:8000'
      - '8443:8443'
      - '8001:8001'
      - '8444:8444'
      - '8002:8002'
      - '8445:8445'
      - '8003:8003'
      - '8004:8004'
    healthcheck:
      test: ['CMD', 'kong', 'health']
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure
    read_only: true
    volumes:
      - ./apps/api-gateway/declarative/:/kong/declarative/
      - kong_prefix_vol:${KONG_PREFIX:-/var/run/kong}
      - kong_tmp_vol:/tmp
    security_opt:
      - no-new-privileges

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - 9411:9411

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./apps/api-gateway/config/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - '9000:3000'


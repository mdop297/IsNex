_format_version: '3.0'
services:
  - name: client
    url: http://client:5000
    routes:
      - name: client-route
        paths:
          - /
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          second: 10
          minute: 200
      - name: cors
        config:
          origins:
            - http://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          credentials: true
          max_age: 3600

  - name: auth-svc
    url: http://auth-svc:3001
    routes:
      - name: auth-route
        paths:
          - /api/auth
          - /api/users
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          credentials: true
          max_age: 3600

  - name: documents-svc
    url: http://documents:8000
    routes:
      - name: documents-route
        paths:
          - /api/v1/docs
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          credentials: true
          max_age: 3600
